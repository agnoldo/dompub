<script>
$.getJSON( "/json/midia_categorias_principais_05.json", function( data ) {
  var items = {2: [], 3: [], 5: [], 6: []};
  $.each( data.record, function( key, val ) {
    items[val.co_midia].push("<tr><td class='col-66'><a href='/content/category.html?cat=" + val.co_categoria + "&pg=1'>" + val.nome_categoria + "</a></td><td class='col-33'><a href='/content/category.html?cat=" + val.co_categoria + "&pg=1'>" + val.total_obras + "</a></td></tr>");
  });
  $.each( items, function( key, val) {
    $( "<table/>", {
      "class": "col-80",
      "style": "margin: 0 auto; width: 100%; margin-top: 10px; margin-bottom: 10px;",
      html: val.join( "" )
    }).appendTo( "#div_midia_" + key );
    $( "<a/>", {
      "class": "button button--sm",
      "href": "#",
      html: "Todas as categorias »"
    }).appendTo( "#div_midia_" + key );
  });
});
</script>
