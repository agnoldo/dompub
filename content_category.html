<script>

(function($) {
    $.QueryString = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i)
        {
            var p=a[i].split('=');
            if (p.length != 2) continue;
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'))
})(jQuery);

var cat = parseInt($.QueryString["cat"]);
var pg = parseInt($.QueryString["pg"]);

$.getJSON( "https://raw.githubusercontent.com/agnoldo/dompub_obras/gh-pages/json/catpag/cadp" + cat + "_p" + pg + ".json", function( data ) {
  $("header.post-header h1").text(data.nome);
  $("header.post-header p.lead").text("Página: " +  pg + " de " + data.total_paginas + " - " + "Obras: " + data.total_obras);
/*
  // https://dribbble.com/shots/344061-Search
  $( "<div/>", {
    class: "search_box",
    html: "<input class='search_box' type='text' id='search'><label class='search_box' for='search'>Procurar</label>"
  }).appendTo("header.post-header");
  $("header.post-header div.search_box input.search_box").bind("enterKey",function(e){
    window.location.href = '/content/search.html?text=' + document.getElementById("search").value;
  });
  $('header.post-header div.search_box input.search_box').keyup(function(e){
    if(e.keyCode == 13)
    {
      $(this).trigger("enterKey");
    }
  });
  $("header.post-header div.search_box label.search_box").on('click', function(){
    window.location.href = '/content/search.html?text=' + document.getElementById("search").value;
  });
*/

  var items = {1: [], 2: [], 3: [], 4: [], 5: []};
  var cont = 0;
  $.each( data.record, function( key, val ) {
    var a_url_obra = "<a href='/content/item.html?id=" + val.co_obra + "'>";
    var autor_idioma = val.nome_autor + (val.nome_idioma ? "<br>[" + val.nome_idioma + "]" : "");
    var a_url_autor_a = ($.inArray(val.co_autor.substr(4), ["10", "32", "117"]) ?  "<a href='/content/author.html?id=" + val.co_autor.substr(4) + "'>" + autor_idioma + "</a>" : autor_idioma);
    var bloco_objeto;
    switch('' + data.co_midia) {
      case "2": // Textos
        bloco_objeto = "<object style='width:100%' data='https://www.googledrive.com/host/0B-Tq6k4CD6ndeEJqTzM3bzBIV28/" + val.co_obra + ".png' type='image/png'><img style='width:100%' data-src='holder.js/150x200?text=Capa%20não%20\nencontrada'></object>";
        break;
      case "3": // Sons
        bloco_objeto = "<font size='100'><i class='icon-ol-sound'></i></font>";
        break;
      case "5": // Imagens
        bloco_objeto = "<img style='max-width:100%' src='http://www.dominiopublico.gov.br/pesquisa/DetalheObraDownload.do?select_action=&co_obra=" + val.co_obra + "&co_midia=5'><img style='width:100%' data-src='holder.js/150x200?text=Imagem%20não%20\nencontrada'></img>";
        break;
      case "6": // Vídeos
        bloco_objeto = "<font size='100'><i class='icon-ol-video'></i></font>";
        break;
    }

    items[(cont % 5) + 1].push(
      "<div class='col-100 white-box'>" +
      a_url_obra + bloco_objeto + "</a><br>" +
      a_url_obra + val.titulo + "</a><br><small>" +
      a_url_autor_a + "</small>");
    cont++;
  });
  $.each( items, function( key, val) {
    $.each( val, function( key2, item) {
      $( "<div/>", {
        "class": "col-100 white-box",
        html: item
      }).appendTo( "#div_obras_" + key );
    });
  });

  if (data.total_paginas > 1) {
    var ini = (pg > 2 ? pg - 2 : 1);
    var fim = Math.min(pg + 5, data.total_paginas);
    var items = [];
    items.push("<li><a href='/content/category.html?cat=" + cat + "&pg=1'>«</a></li>");
    for (i = ini; i <= fim; i++) {
      items.push("<li><a " + (i == pg ? "class='active'" : "") + " href='/content/category.html?cat=" + cat + "&pg=" + i + "'>" + i + "</a></li>");
    }
    items.push("<li><a href='/content/category.html?cat=" + cat + "&pg=" + data.total_paginas + "'>»</a></li>");
  }

  $( "<br>").appendTo( "#div_rodape" );

  $( "<ul/>", {
    "class": "pagination",
    html: items.join("")
  }).appendTo( "#div_rodape" );

  $( "<br>").appendTo( "#div_rodape" );

  $( "<span/>", {
    "style": "text-align: center",
    html: "Total de obras: " + data.total_obras
  }).appendTo( "#div_rodape" );

});
</script>
