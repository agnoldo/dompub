<script>

(function($) {
    $.QueryString = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i)
        {
            var p=a[i].split('=');
            if (p.length != 2) continue;
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'))
})(jQuery);

var id = parseInt($.QueryString["id"]);
var url_json = "/json/" + (1000 * Math.floor(id/1000)) + "/obdp" + id + ".json";

$.getJSON( url_json, function( data ) {

  var autor_idioma = data.nome_autor + (data.nome_idioma ? "<br>[" + data.nome_idioma + "]" : "");

  $( "<div/>", {
    "style": "width: 100%",
    "html": "<object style='width:100%' data='https://www.googledrive.com/host/0B-Tq6k4CD6ndeEJqTzM3bzBIV28/" + data.co_obra + ".png' type='image/png'><img style='width:100%' data-src='holder.js/150x200?text=Capa%20não%20\nencontrada'></object>"
  }).appendTo( "#div_obra_conteudo" );

  }).appendTo( "#div_obra_descricao" );

});
</script>
