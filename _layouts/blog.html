---
layout: default
---
  
  <div class="c">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.subtitle }}</p>
    </header>
  </div>
  
<!-- END COVER -->
</div>

<script>
(function($) {
    $.QueryString = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i)
        {
            var p=a[i].split('=');
            if (p.length != 2) continue;
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'))
})(jQuery);
</script>

<section class="post">

  <div class="c">

  <article class="post-content">
  {{ content }}
  </article>
  </div>
  
</section>

<section class="disqus">
<div id="disqus_thread" class="c"></div>
<script>

this.page.url = '{{ page.url | prepend: site.baseurl }}';
this.page.identifier = JSON.stringify($.QueryString); // '{{ page.id }}';
console.log("disqus this.page.url = " + this.page.url);
console.log("disqus this.page.identifier = " + this.page.identifier);
};

(function() { // DON'T EDIT BELOW THIS LINE

})();
</script>
