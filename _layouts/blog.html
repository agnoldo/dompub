---
layout: default
---
  
  <div class="c">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.subtitle }}</p>
    </header>
  </div>
  
<!-- END COVER -->
</div>

<section class="post">

  <div class="c">

  <article class="post-content">
  {{ content }}
  </article>
  </div>
  
</section>

<section class="disqus">
<div id="disqus_thread"></div>
<script>
/**
* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
*/
var disqus_config = function () {
this.page.url = '{{ page.url }}'; // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = '{{ page.identifier }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');

s.src = '//dompub.disqus.com/embed.js';

s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Favor habilitar JavaScript para visualizar <a href="https://disqus.com/?ref_noscript" rel="nofollow">coment√°rios do Disqus.</a></noscript>
</section>
